<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avator Creator</title>
	
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link href="Avatar_Creator.css" rel="stylesheet" type="text/css">
	
</head>

<body>
	
	<!--header-->
  <header>
        <div id="header" class="container text-center">
            <div class="row">
                <div class="col-sm-12 p-5">
                    <h1>Avatar Creator</h1>
                </div>
            </div>
        </div>
   </header>
	
	<!--intro text-->
		<div id="Intro" class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12 p-5">
                    <p>Hello and welcome to Shylo's Avatar Creator. Here you can customize a character I briefly designed in procreate. Each Icon has a few options beside it, just click on them and mix them. Enjoy :-&sup;</p>
                </div>
            </div>
        </div>
	
	<!--Picture set up-->
	<div id="images" class="container pt-5">
            <div class="row">
                <div id="meow" class="col-sm-6">
                  	 <img class="img-fluid" id="icon1" src="Buttons/Skin_Icon.png" alt="Skin_Icon">
				
					 	<img onClick="setSkin('light_skin.png');" class="img-fluid" id="buttonskin1" src="Buttons/Lighter_Skin_Button.png" alt="LighterSkinButton">
						
						<img onClick="setSkin('Medium_Skin.png');" class="img-fluid" id="buttonskin2" src="Buttons/Medium_Skin_Button.png" alt="MediumSkinButton">
     	           		
						<img onClick="setSkin('Dark_skin.png');" class="img-fluid" id="buttonskin3" src="Buttons/Dark_Skin_Buttons.png" alt="DarkSkinButton">
					
						<img class="img-fluid" id="icon2" src="Buttons/Hair_Icon.png" alt="Hairbutton">
					
						<img onClick="setHair('Hair_1.png');" class="img-fluid" id="hair1" src="Buttons/Hair_Icon_1.png" alt="Hair1">
					
						<img onClick="setHair('Hair_2.png');" class="img-fluid" id="hair2" src="Buttons/Hair_Icon_2.png" alt="Hair2">
					
						<img onClick="setHair('Hair_3.png');" class="img-fluid" id="hair3" src="Buttons/Hair_Icon_3.png" alt="Hair3">
					
						<img class="img-fluid" id="miscicon" src="Buttons/Tattoos_Icon.png" alt="MiscIcon">
					
						<img onClick="setTattoos('none.png');" class="img-fluid" id="no" src="Buttons/NO_Button.png" alt="No_Button">
					
						<img onClick="setTattoos('Tatoos.png');" class="img-fluid" id="yes" src="Buttons/YES_Button.png" alt="Yes_Button">
					
				</div>
				<!--output-->
					<div class="col-sm-6">
						<div id="builder"> 
							<div id="skin"></div>
							<div id="tattoos"></div>
							<div id="hair"></div>			
						</div>
					</div>
            </div>
	</div>  
   
	
	<footer>
		<p>I couldnt fix the height of the page sad face</p>
	</footer> 
	<script src="Avatar_Creator.js"></script> 
</body>
		</html>
